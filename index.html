<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- Daisy Ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'btn-primary-color': '#EB5757',

                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="container mt-8 mb-32 mx-auto">
        <div>
            <h3 class="text-center text-2xl md:text-4xl font-semibold">AI Universe Hub</h3>
            <div class="flex justify-center">
                <button id="sort-by-date" type="button"
                    class="btn hover:bg-blue-500 bg-btn-primary-color rounded-lg px-4 py-2 md:px-6 md:py-2 text-white font-semibold mt-5">Sort
                    By
                    Date</button>
            </div>
        </div>
    </header>
    <main class="container mb-32 mx-auto">
        <section>
            <div id="card-container" class="flex flex-wrap justify-center content-center gap-10">
                <!-- Dynamically content adding -->
            </div>

        </section>
    </main>
    <footer class="flex justify-center mb-20">
        <button id="see-more" type="button"
            class="btn hover:bg-blue-500 px-4 py-2 md:px-6 md:py-4 bg-btn-primary-color rounded-lg font-semibold text-white hidden">
            See More
        </button>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
